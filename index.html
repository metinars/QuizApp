<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myQuizApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/questions.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Quiz App</h1>
    </header>
    <section class="text-content">
      <div class="container">
        <div class="content">
          <h2>Hoşgeldiniz</h2>
          <p>
            Quiz uygulamasına başlamak için <b>Başla</b> sonuçlarınızı görmek
            için ise <b>Sonuçlar</b> butonuna tıklanıyınız.
          </p>

          <div class="buttons text-center">
            <button class="btn btn-start" type="button">Başla</button>
            <button class="btn btn-result" type="button">Sonuçlar</button>
          </div>
        </div>
        <div class="questions text-center invisible" data-id="1">
          <div class="question-text qst-1">
            <p></p>
          </div>
          <div class="question-answers">
            <div class="row">
              <div class="col-lg-6">
                <button
                  data-action="digit"
                  class="btn-answer answer-1"
                  type="button"
                  value=""
                ></button>
              </div>
              <div class="col-lg-6">
                <button
                  data-action="digit"
                  class="btn-answer answer-2"
                  type="button"
                  value=""
                ></button>
              </div>
              <div class="col-lg-6">
                <button
                  data-action="digit"
                  class="btn-answer answer-3"
                  type="button"
                  value=""
                ></button>
              </div>
              <div class="col-lg-6">
                <button
                  data-action="digit"
                  class="btn-answer answer-4"
                  type="button"
                  value=""
                ></button>
              </div>
            </div>
          </div>
          <div class="end-buttons">
            <div class="row">
              <div class="col-lg-6">
                <button class="btn check-button" type="button">
                  Kontrol Et
                </button>
              </div>
              <div class="col-lg-6 next-btn invisible">
                <button class="btn next-button" type="button">İleri</button>
              </div>
            </div>
          </div>
        </div>
        <div class="quizes-results text-center invisible">
          <h3>Sonuçlar</h3>
          <div class="result"></div>
          <div class="result-score">
            <h3></h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
